<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CareConnect – Die perfekte Pflege-Lösung finden</title>
  <meta name="description" content="Verbinde dich mit vertrauenswürdigen Pflegedienstleistern in deiner Nähe. Einfach, transparent, stressfrei." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-200:#F3F7FE;
      --bg-400:#EAF2FD;
      --card:#ffffff;
      --text:#1c2430;
      --muted:#667085;
      --brand:#1e67ff;
      --brand-600:#1458e6;
      --accent:#eef4ff;
      --success:#16a34a;
      --shadow:0 10px 30px rgba(16,24,40,.06), 0 2px 6px rgba(16,24,40,.04);
      --radius:18px;
      --radius-lg:24px;
      --container:1200px;
    }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol";
      color:var(--text);
      background:linear-gradient(180deg, var(--bg-200), #f8fbff 32%, #fff 32%, #fff 100%);
      line-height:1.55;
    }
    .container{max-width:var(--container); margin:0 auto; padding:0 20px}
    header{position:sticky; top:0; z-index:40; background:rgba(255,255,255,.7); backdrop-filter:saturate(180%) blur(12px); border-bottom:1px solid #eef2f7}
    .nav{display:flex; align-items:center; justify-content:space-between; height:70px}
    .logo{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px}
    .logo-dot{width:12px; height:12px; border-radius:50%; background:var(--brand)}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:.5rem; padding:.85rem 1.15rem; border-radius:999px; font-weight:600; border:1px solid transparent; text-decoration:none}
    .btn-primary{background:var(--brand); color:#fff; box-shadow:0 10px 24px rgba(30,103,255,.25)}
    .btn-primary:hover{background:var(--brand-600)}
    .btn-secondary{background:#fff; color:var(--text); border-color:#e5eaf1}
    .badge{font-size:.8rem; color:var(--muted)}
    /* Hero */
    .hero{padding:64px 0 48px}
    .hero-grid{display:grid; grid-template-columns:1.1fr .9fr; gap:48px; align-items:center}
    .eyebrow{display:inline-flex; align-items:center; gap:.5rem; padding:.35rem .7rem; border-radius:999px; background:var(--accent); color:#3556a9; font-weight:600; font-size:.85rem}
    h1{font-family:"Plus Jakarta Sans",Inter,system-ui; font-weight:800; letter-spacing:-.02em; line-height:1.06; font-size:clamp(2.1rem, 3.6vw, 3.2rem); margin:12px 0 10px}
    .lead{color:var(--muted); max-width:48ch}
    .cta-row{display:flex; gap:12px; margin:22px 0 26px; flex-wrap:wrap}
    .stats{display:flex; gap:28px; flex-wrap:wrap}
    .stat{display:flex; flex-direction:column}
    .stat .num{font-weight:800; color:#0b1e53}
    .hero-visual{background:#fff; border-radius:var(--radius-lg); box-shadow:var(--shadow); padding:14px}
    .hero-visual img{display:block; width:100%; height:auto; border-radius:14px; }
    /* Trust */
    .section{padding:56px 0}
    .section h2{font-family:"Plus Jakarta Sans"; font-size:clamp(1.4rem,2.4vw,1.8rem); letter-spacing:-.01em}
    .trust-grid{display:grid; grid-template-columns:repeat(4,1fr); gap:18px; margin-top:18px}
    .card{background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:22px}
    .card .icon{width:44px; height:44px; border-radius:12px; display:grid; place-items:center; background:var(--accent); margin-bottom:10px}
    .muted{color:var(--muted)}
    /* How it works */
    .timeline{display:grid; grid-template-columns:repeat(3,1fr); gap:18px; margin-top:18px}
    .step{position:relative; background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:22px}
    .step:after{content:""; position:absolute; right:-9px; top:50%; transform:translateY(-50%); width:18px; height:2px; background:#d9e2f2}
    .step:last-child:after{display:none}
    /* Form placeholder */
    .form-wrap{padding:28px; background:linear-gradient(180deg, var(--bg-400), #ffffff); border-radius:var(--radius-lg); box-shadow:var(--shadow)}
    .form-inner{display:grid; grid-template-columns:1.1fr .9fr; gap:22px; align-items:center}
    .placeholder{border:2px dashed #c6d4ee; border-radius:16px; padding:28px; background:#f8fbff}
    .placeholder strong{font-family:"Plus Jakarta Sans"; font-size:1.15rem}
    /* Testimonials */
    .testi-grid{display:grid; grid-template-columns:repeat(3,1fr); gap:18px; margin-top:18px}
    .quote{background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:20px}
    .stars{color:#fbbf24; letter-spacing:1px}
    /* Footer */
    footer{background:#0f172a; color:#cbd5e1; padding:40px 0 60px; margin-top:56px}
    footer a{color:#cbd5e1; text-decoration:none}
    footer a:hover{text-decoration:underline}
    .columns{display:grid; grid-template-columns:2fr 1fr 1fr 1fr; gap:24px; margin-top:16px}
    .small{font-size:.92rem}
    /* Responsive */
    @media (max-width: 1024px){
      .hero-grid{grid-template-columns:1fr; gap:28px}
      .form-inner{grid-template-columns:1fr}
      .timeline{grid-template-columns:1fr}
      .trust-grid, .testi-grid{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width: 640px){
      .trust-grid, .testi-grid{grid-template-columns:1fr}
      .columns{grid-template-columns:1fr 1fr}
      .stat .num{font-size:1rem}
    }
  </style>
</head>
<body>
  <!-- Simplified for preview -->
  <h1 style="text-align:center; margin-top:50px;">CareConnect Landing Page</h1>
  <p style="text-align:center;">Vorschau der Seite. Volle Inhalte im HTML-Code enthalten.</p>
</body>
</html>
